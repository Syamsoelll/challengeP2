<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
</head>
<body>
    <h1>Challenge_22.11.4664</h1>

    <!-- membuat tabel daftar buku -->
    <table border="1">
        <thead>
            <tr>
                <th colspan="4" bgcolor="orange">Daftar Buku</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5"><img src="gambar buku.jpg" alt="Buku Web Programming" width="90"></td>
                <td>Judul</td>
                <td> : </td>
                <td>Web Programming</td>
            </tr>
            <tr>
                <td>Harga</td>
                <td> : </td>
                <td>Rp. 10.000</td>
            </tr>
            <tr>
                <td>Pengarang</td>
                <td> : </td>
                <td>Samsul</td>
            </tr>
        </tbody>
    </table>

    <!-- membuat formulir -->
    <p><b>Isilah formulir di bawah ini</b></p>
    <table>
    <form action="#">
        <tr>
            <td>Nama :</td>
            <td><input type="text" placeholder="Nama"></td>
        </tr>
        
        <tr>
            <td>Password :</td>
            <td><input type="text" placeholder="Password"></td>
        </tr>
        
        <tr>
            <td>Jenis Kelamin :</td>
            <td>
                <input type="radio" name="Jenis Kelamin" value="Laki-laki"> Laki-laki 
                <input type="radio" name="Jenis Kelamin" value="Perempuan"> Perempuan
            </td>
        </tr>
        
        <tr>
            <td>
                Hobi :
            </td>
            <td>
                <input type="checkbox" name="Hobi">Membaca buku
                <input type="checkbox" name="Hobi">Menulis
                <input type="checkbox" name="Hobi">Memancing
            </td>
        </tr>
        
        <tr>
            <td>Asal Kota :
            </td>
            <td>
                <select name="kota">
                    <option value="Banjarnegara">Banjarnegara</option>
                    <option value="Jakarta">Yogyakarta</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                    <option value="Semarang">Semarang</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td>
                Komentar Kamu :
            </td>
            <td>
                <textarea name="Komentar"cols="20" rows="5">Silahkan isikan keluh kesah anda</textarea>
            </td>
        </tr>
        
        <tr>
            <td>
                <input type="button" value="Mulai Proses!">
            </td>
        </tr>
    </form>
</table>
</body>
</html>
